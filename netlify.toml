[build]
  command = "echo 'No build command required'"
  functions = "functions"
  publish = "."

[functions]
  # Default python settings

[[redirects]]
  from = "/.netlify/functions/process_invoice"
  to = "/.netlify/functions/process_invoice"
  status = 200

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/process_invoice"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"

[[redirects]]
  from = "/*.py"
  to = "/404.html"
  status = 404
