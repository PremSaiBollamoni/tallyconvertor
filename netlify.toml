[build]
  command = "# No build command needed for static files, but we ensure dependencies are ready"
  functions = "functions"
  publish = "."

[functions]
  node_bundler = "esbuild" 
  # Important: Include logic files from root so the function can import them
  included_files = ["*.py", "config.json"]

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/process_invoice"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"

# Block access to source code files for security
[[redirects]]
  from = "/*.py"
  to = "/404.html"
  status = 404
