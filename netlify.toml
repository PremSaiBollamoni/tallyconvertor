[build]
  command = "# Static site + Python Functions"
  functions = "functions"
  publish = "."

[functions]
  # Default settings are sufficient now that files are inside the functions directory

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/process_invoice"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"

[[redirects]]
  from = "/*.py"
  to = "/404.html"
  status = 404
