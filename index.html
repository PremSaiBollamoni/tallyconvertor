<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tally Connector | AI Invoice Processor</title>
    <style>
        :root {
            --primary: #4f46e5;
            --primary-dark: #4338ca;
            --secondary: #ec4899;
            --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
            --card-bg: rgba(255, 255, 255, 0.95);
            --text-main: #1f2937;
            --text-light: #6b7280;
            --border: #e5e7eb;
            --success: #10b981;
            --error: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: var(--text-main);
        }

        .container {
            width: 100%;
            max-width: 1000px;
            background: var(--card-bg);
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            display: grid;
            grid-template-columns: 1fr;
            backdrop-filter: blur(10px);
        }

        @media (min-width: 900px) {
            .container {
                grid-template-columns: 400px 1fr;
            }
        }

        /* Sidebar / Info Section */
        .sidebar {
            background: rgba(243, 244, 246, 0.8);
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border-right: 1px solid var(--border);
        }

        .logo {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .description {
            color: var(--text-light);
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .features {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .features li {
            display: flex;
            align-items: center;
            gap: 12px;
            color: var(--text-main);
            font-weight: 500;
            font-size: 14px;
        }

        .features li svg {
            width: 20px;
            height: 20px;
            color: var(--success);
            flex-shrink: 0;
        }

        /* Main Workspace */
        .workspace {
            padding: 40px;
            display: flex;
            flex-direction: column;
            gap: 24px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .upload-zone {
            border: 2px dashed #cbd5e1;
            border-radius: 16px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            background: #fff;
            position: relative;
        }

        .upload-zone:hover, .upload-zone.dragover {
            border-color: var(--primary);
            background: #fdf2f8; /* Very light pink/purple tint */
            transform: translateY(-2px);
        }

        .upload-icon {
            width: 64px;
            height: 64px;
            margin-bottom: 16px;
            color: var(--primary);
            opacity: 0.8;
        }

        .upload-text {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-main);
            margin-bottom: 8px;
        }

        .upload-hint {
            font-size: 12px;
            color: var(--text-light);
        }

        #fileInput {
            display: none;
        }

        /* Preview */
        .preview-container {
            display: none;
            margin-top: 20px;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--border);
            position: relative;
        }

        .preview-container img {
            width: 100%;
            height: auto;
            max-height: 300px;
            object-fit: contain;
            background: #f8fafc;
            display: block;
        }

        .remove-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.6);
            color: white;
            border: none;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .remove-btn:hover {
            background: rgba(239, 68, 68, 0.9);
        }

        /* Action */
        .btn-primary {
            background: linear-gradient(to right, var(--primary), var(--primary-dark));
            color: white;
            padding: 14px 28px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 25px -5px rgba(79, 70, 229, 0.5);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Results */
        .results-section {
            display: none;
            margin-top: 20px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 1px;
        }

        .tab {
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 8px 8px 0 0;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-light);
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }

        .tab.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
            background: rgba(79, 70, 229, 0.05);
        }

        .code-block {
            background: #1e293b;
            color: #e2e8f0;
            padding: 20px;
            border-radius: 12px;
            font-family: 'Fira Code', 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.5;
            max-height: 300px;
            overflow: auto;
            white-space: pre-wrap;
            position: relative;
        }

        .toolbar {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn-secondary {
            background: white;
            border: 1px solid var(--border);
            color: var(--text-main);
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .btn-secondary:hover {
            border-color: var(--primary);
            color: var(--primary);
            background: #f8fafc;
        }

        /* Loading Spinner */
        .spinner {
            display: none;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .alert {
            display: none;
            padding: 12px 16px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .alert-error {
            background: #fef2f2;
            color: #b91c1c;
            border: 1px solid #fca5a5;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                    <line x1="16" y1="13" x2="8" y2="13"></line>
                    <line x1="16" y1="17" x2="8" y2="17"></line>
                    <polyline points="10 9 9 9 8 9"></polyline>
                </svg>
                Tally Connector
            </div>
            <p class="description">
                Seamlessly extract data from invoices and convert directly to TallyPrime XML format using advanced AI.
            </p>
            <ul class="features">
                <li>
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="20 6 9 17 4 12"></polyline></svg>
                    AI OCR Extraction
                </li>
                <li>
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="20 6 9 17 4 12"></polyline></svg>
                    Tally XML Generation
                </li>
                <li>
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="20 6 9 17 4 12"></polyline></svg>
                    Instant Processing
                </li>
                <li>
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="20 6 9 17 4 12"></polyline></svg>
                    Secure Handling
                </li>
            </ul>
        </div>

        <!-- Main Workspace -->
        <div class="workspace">
            <div class="upload-zone" id="dropZone">
                <input type="file" id="fileInput" accept="image/png,image/jpeg,image/jpg" />
                <svg class="upload-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                </svg>
                <div class="upload-text">Drag & drop your invoice here</div>
                <div class="upload-hint">or click to browse file (JPG, PNG)</div>
            </div>

            <div class="preview-container" id="previewContainer">
                <img id="imagePreview" alt="Invoice Preview">
                <button class="remove-btn" id="removeBtn" title="Remove image">Ã—</button>
            </div>

            <button class="btn-primary" id="processBtn" disabled>
                <span class="btn-text">Process Invoice</span>
                <div class="spinner"></div>
            </button>

            <div class="alert alert-error" id="errorAlert" style="display: none;"></div>

            <div class="results-section" id="resultsSection">
                <div class="tabs">
                    <div class="tab active" data-tab="json">JSON Data</div>
                    <div class="tab" data-tab="xml">Tally XML</div>
                </div>

                <div class="code-block" id="codeContent"></div>

                <div class="toolbar">
                    <button class="btn-secondary" id="copyBtn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                        Copy
                    </button>
                    <button class="btn-secondary" id="downloadBtn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                        Download
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const previewContainer = document.getElementById('previewContainer');
        const imagePreview = document.getElementById('imagePreview');
        const removeBtn = document.getElementById('removeBtn');
        const processBtn = document.getElementById('processBtn');
        const resultsSection = document.getElementById('resultsSection');
        const codeContent = document.getElementById('codeContent');
        const errorAlert = document.getElementById('errorAlert');
        const btnText = document.querySelector('.btn-text');
        const spinner = document.querySelector('.spinner');

        let currentFile = null;
        let currentResult = null;
        let activeTab = 'json';

        // Drag & Drop
        dropZone.addEventListener('click', () => fileInput.click());
        
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => dropZone.classList.add('dragover'), false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => dropZone.classList.remove('dragover'), false);
        });

        dropZone.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        }

        fileInput.addEventListener('change', function() {
            handleFiles(this.files);
        });

        function handleFiles(files) {
            if (files.length > 0) {
                const file = files[0];
                if (file.type.startsWith('image/')) {
                    currentFile = file;
                    showPreview(file);
                    resultsSection.style.display = 'none';
                    errorAlert.style.display = 'none';
                } else {
                    showError('Please select a valid image file (JPG, PNG).');
                }
            }
        }

        function showPreview(file) {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onloadend = function() {
                imagePreview.src = reader.result;
                previewContainer.style.display = 'block';
                dropZone.style.display = 'none';
                processBtn.disabled = false;
            }
        }

        removeBtn.addEventListener('click', () => {
            currentFile = null;
            fileInput.value = '';
            previewContainer.style.display = 'none';
            dropZone.style.display = 'block';
            processBtn.disabled = true;
            resultsSection.style.display = 'none';
            errorAlert.style.display = 'none';
        });

        // Processing
        processBtn.addEventListener('click', async () => {
            if (!currentFile) return;

            setLoading(true);
            errorAlert.style.display = 'none';
            resultsSection.style.display = 'none';

            try {
                // Convert to Base64
                const base64 = await convertToBase64(currentFile);
                
                // Call Netlify Function
                const response = await fetch('/.netlify/functions/process_invoice', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        image: base64,
                        filename: currentFile.name
                    })
                });

                if (!response.ok) {
                    const err = await response.json();
                    throw new Error(err.error || 'Failed to process invoice');
                }

                const result = await response.json();
                currentResult = result;
                
                if (result.status === 'failed' || result.error) {
                    throw new Error(result.error || 'Processing failed');
                }

                // Show Results
                displayResult();
                resultsSection.style.display = 'block';

            } catch (err) {
                showError(err.message);
            } finally {
                setLoading(false);
            }
        });

        function displayResult() {
            if (!currentResult) return;
            
            if (activeTab === 'json') {
                codeContent.textContent = JSON.stringify(currentResult.extracted_data, null, 2);
            } else {
                // Format XML display
                const xmlObj = currentResult.tally_xml;
                if (xmlObj) {
                    // Combine all XMLs if multiple
                    const xmlStr = Object.values(xmlObj).join('\n\n<!-- Next Voucher -->\n\n');
                    codeContent.textContent = xmlStr;
                } else {
                    codeContent.textContent = "No XML generated.";
                }
            }
        }

        // Tabs
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                activeTab = tab.dataset.tab;
                displayResult();
            });
        });

        // Utilities
        function convertToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            });
        }

        function setLoading(isLoading) {
            processBtn.disabled = isLoading;
            if (isLoading) {
                btnText.style.display = 'none';
                spinner.style.display = 'block';
            } else {
                btnText.style.display = 'block';
                spinner.style.display = 'none';
            }
        }

        function showError(msg) {
            errorAlert.textContent = msg;
            errorAlert.style.display = 'flex';
        }

        // Buttons
        document.getElementById('copyBtn').addEventListener('click', () => {
            navigator.clipboard.writeText(codeContent.textContent);
            const originalText = document.getElementById('copyBtn').innerHTML;
            document.getElementById('copyBtn').innerHTML = `<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="20 6 9 17 4 12"></polyline></svg> Copied!`;
            setTimeout(() => {
                document.getElementById('copyBtn').innerHTML = originalText;
            }, 2000);
        });

        document.getElementById('downloadBtn').addEventListener('click', () => {
            if (!currentResult) return;
            
            let content, filename;
            if (activeTab === 'json') {
                content = JSON.stringify(currentResult.extracted_data, null, 2);
                filename = 'invoice_data.json';
            } else {
                content = codeContent.textContent;
                filename = 'tally_import.xml';
            }
            
            const blob = new Blob([content], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            a.click();
            window.URL.revokeObjectURL(url);
        });
    </script>
</body>
</html>
